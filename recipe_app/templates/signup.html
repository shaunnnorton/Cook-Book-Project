{% extends 'base.html' %}
{% block content %}
<form action="{{url_for('auth.signup')}}" method="POST">
    <h1 id="SignupLabel">Signup</h1>
    <p id="SignupDescription">Create an account to make and favorite recipes!</p>

    {{form.csrf_token}}

    {{form.username.label}}
    {{form.username}}

    {{form.password.label}}
    {{form.password}}

    {{form.submit}}
</form>

{% endblock %}
